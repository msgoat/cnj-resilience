apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cnj-resilience-backend-micro.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "cnj-resilience-backend-micro.name" . }}
    helm.sh/chart: {{ include "cnj-resilience-backend-micro.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cnj-resilience-backend-micro.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "cnj-resilience-backend-micro.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: CLOUDTRAIN_SERVICES_RECOMMENDATIONS_MP_REST_URL
              value: {{ .Values.cloudtrain.services.recommendations.url }}
            - name: CLOUDTRAIN_SERVICES_WATCHLIST_MP_REST_URL
              value: {{ .Values.cloudtrain.services.watchlist.url }}
            - name: CLOUDTRAIN_COMMON_REST_TRACE_ENABLED
              value: {{ .Values.cloudtrain.common.rest.trace.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
{{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
{{- end }}
{{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
